name: Bug Report
description: File a bug report
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: true
  - type: textarea
    id: what-expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
  - type: input
    id: version
    attributes:
      label: BoTech.AvaloniaDesigner Version
      placeholder: e.g. V1.0.19 or V1.1.0
    validations:
      required: true
  - type: dropdown
    id: OS
    attributes:
      label: Operating System
      multiple: true
      options:        
        - Windows
        - macOS
        - Linux
        - Web
        - Android
        - iOS
  - type: textarea
    id: additional-info
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here.
        If applicable, add screenshots to help explain your problem.     
